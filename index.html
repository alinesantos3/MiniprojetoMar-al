    <script>
var catalogoProdutos = [];

function adicionarProduto() {
    var nome = prompt("Digite o nome do produto:");
    var preco = parseInt(prompt("Digite o preço do produto:"));
    var descricao = prompt("Digite a descrição do produto:");

    var novoProduto = {
        nome: nome,
        preco: preco,
        descricao: descricao
    };

    catalogoProdutos.push(novoProduto);
    alert("Produto adicionado!");
}

function atualizarProduto() {
    var nomeBusca = prompt("Digite o nome que deseja atualizar:");
    var produtoIndex = catalogoProdutos.findIndex(({ nome }) => nome === nomeBusca);

    if (produtoIndex !== -1) {
        var novoPreco = parseInt(prompt("Digite o novo preço:"));
        var novaDescricao = prompt("Digite a nova descrição:");

        catalogoProdutos[produtoIndex].preco = novoPreco;
        catalogoProdutos[produtoIndex].descricao = novaDescricao;
        alert("Produto atualizado com sucesso!");
    } else {
        alert("Produto não encontrado.");
    }
}

function exibirTodosProdutos() {
    var listaProdutos = "Catálogo de Produtos:\n\n";
    
    catalogoProdutos.forEach(function(produto) {
        listaProdutos += `Nome: ${produto.nome}\nPreço: ${produto.preco}\nDescrição: ${produto.descricao}\n\n`;
    });
    
    alert(listaProdutos);
}

function removerProduto() {
    var nomeRemocao = prompt("Digite o nome do produto que deseja remover:");
    var produtoIndex = catalogoProdutos.findIndex(produto => produto.nome === nomeRemocao);

    if (produtoIndex !== -1) {
        catalogoProdutos.splice(produtoIndex, 1);
        alert("Produto removido com sucesso!");
    } else {
        alert("Produto não encontrado.");
    }
}

var opcao = 0;
while (opcao !== 6) {
    opcao = parseInt(prompt("Escolha uma opção:\n1. Adicionar \n2. Visualizar \n3. Buscar \n4. Atualizar \n5. Remover \n6. Sair"));

    if (opcao === 1) {
        adicionarProduto();
    } else if (opcao === 2) {
        exibirTodosProdutos();
    } else if (opcao === 3) {

    } else if (opcao === 4) {
